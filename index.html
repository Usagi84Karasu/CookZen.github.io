<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>CookZen</title>
    <style>

      .footer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #db3131;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 75px;

        font-size: 60px;
      }

      .barre {
        position: fixed;
        top: 215px; /* hauteur du footer */

        width: 100%;
        height: 10px;

      }

      .contenu {
        margin-top: 230px; /* pour √©viter que le texte soit cach√© */

      }

    .button {
      background-color: white;
      color: #5865F2;
      padding: 12px 25px;
      border: none;

      cursor: pointer;

    #user-info {

      padding: 20px;

      margin-top: 30px;

    }

      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);

    }

  </style>
</head>
  <body>

    <div class="footer">CookZen</div>
    <div class="barre"></div>

    <div class="contenu">
      <p>Contenu de la page</p>
    </div>

<!-- üîò Bouton Connexion -->
<a id="login-btn" class="button" href="#">Se connecter avec Discord</a>

<!-- üî• Infos utilisateur -->
<div id="user-info" style="display: none;"></div>

<!-- üö™ Bouton D√©connexion -->
<button id="logout-btn" class="button" style="display: none;">D√©connexion</button>

    <div class="button">
<button onclick="window.location.href='pain.html'">üçû Pain sans gluten</button>
<button onclick="window.location.href='pizza.html'">üçï Pate √† pizza sans gluten</button>
<button onclick="window.location.href='cookie.html'">üç™ Cookies sans gluten</button>
<button onclick="window.location.href='pain.html'"></button>
<button onclick="window.location.href='pain.html'"></button>
<button onclick="window.location.href='pain.html'"></button>
    </div>

  <script>
  const CLIENT_ID = '1387928652041162892';
  const REDIRECT_URI = 'https://usagi84karasu.github.io/CookZen.github.io/';

  const AUTH_URL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

  document.getElementById('login-btn').href = AUTH_URL;

  function getToken() {
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      return params.get("access_token");
    }
    return null;
  }

  function logout() {
    window.location.hash = '';
    window.location.reload();
  }

  const token = getToken();
  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userInfo = document.getElementById('user-info');

  if (token) {
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';

    fetch('https://discord.com/api/users/@me', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(resp => resp.json())
    .then(user => {
      userInfo.innerHTML = `
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" 
             alt="Avatar" width="100">
        <h2>${user.username}#${user.discriminator}</h2>
      `;
      userInfo.style.display = 'block';
    });

    logoutBtn.addEventListener('click', logout);
  }
</script>
</body>
</html>
