<!DOCTYPE html>
<html lang="fr">
<head>
  <title>CookZen</title>
  <style>
    body {
      margin: 0;
    }

    .footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #db3131;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 75px;
      box-sizing: border-box;
      font-size: 60px;
    }

    .barre {
      position: fixed;
      top: 215px;
      left: 0;
      width: 100%;
      height: 10px;
      background: black;
    }

    .contenu {
      margin-top: 230px;
      padding: 20px;
      font-size: 40px;
    }

    /* Discord login/logo/avatar zone */
    .discord-login {
      position: absolute;
      top: 15px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 18px;
      text-decoration: none;
    }

    .discord-login img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: none;
      box-shadow: none;
    }

    /* Boutons sans gluten */
    .button-container {
      margin-top: 40px;
    }

    .button-container button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #db3131;
      color: white;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #b42828;
    }
  </style>
</head>
<body>

  <!-- FOOTER avec logo/connexion -->
  <div class="footer">
    CookZen

    <!-- Logo Discord (par d√©faut, visible si pas connect√©) -->
    <a id="login-btn" class="discord-login" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo">
    </a>

    <!-- Avatar + nom utilisateur (visible apr√®s connexion) -->
    <div id="user-info" class="discord-login" style="display: none;"></div>
  </div>

  <!-- Barre noire -->
  <div class="barre"></div>

  <!-- CONTENU PRINCIPAL -->
  <div class="contenu">
    <p>Contenu de la page</p>

    <div class="button-container">
      <button onclick="window.location.href='pain.html'">üçû Pain sans gluten</button>
      <button onclick="window.location.href='pizza.html'">üçï P√¢te √† pizza sans gluten</button>
      <button onclick="window.location.href='cookie.html'">üç™ Cookies sans gluten</button>
    </div>
  </div>

  <!-- SCRIPT DISCORD -->
  <script>
    const CLIENT_ID = '1387928652041162892';
    const REDIRECT_URI = 'https://usagi84karasu.github.io/CookZen.github.io/';
    const AUTH_URL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

    const loginBtn = document.getElementById('login-btn');
    const userInfo = document.getElementById('user-info');

    loginBtn.href = AUTH_URL;

    function getToken() {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        return params.get("access_token");
      }
      return null;
    }

    const token = getToken();

    if (token) {
      loginBtn.style.display = 'none'; // cacher le logo Discord
      userInfo.style.display = 'flex'; // montrer avatar + nom

      fetch('https://discord.com/api/users/@me', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(resp => resp.json())
      .then(user => {
        userInfo.innerHTML = `
          <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar Discord">
          <span>${user.username}#${user.discriminator}</span>
        `;
      });
    }
  </script>

</body>
</html>
