<!DOCTYPE html>
<html lang="fr">
<head>
  <title>CookZen</title>
  <style>
    body {
      margin: 0;
    }

    .footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #db3131;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 75px;
      box-sizing: border-box;
      font-size: 60px;
    }

    .barre {
      position: fixed;
      top: 215px;
      left: 0;
      width: 100%;
      height: 10px;
      background: black;
    }

    .contenu {
      margin-top: 230px;
      padding: 20px;
      font-size: 40px;
    }

    .discord-login {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .discord-login img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: none;
      border: none;
      cursor: pointer;
    }

    #logout-btn {
      position: absolute;
      top: 75px;
      right: 20px;
      background: white;
      color: #db3131;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    #user-info {
      display: none;
    }

    #user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: none;
      border: none;
    }
  </style>
</head>
<body>

  <div class="footer">
    CookZen

    <!-- Icône Discord (connexion ou avatar) -->
    <a id="login-btn" class="discord-login" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    </a>

    <div id="user-info" class="discord-login"></div>
    <button id="logout-btn">Déconnexion</button>
  </div>

  <div class="barre"></div>

  <div class="contenu">
    <p>Contenu de la page</p>
  </div>

  <script>
    const CLIENT_ID = '1387928652041162892';
    const REDIRECT_URI = 'https://usagi84karasu.github.io/CookZen.github.io/';
    const AUTH_URL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

    const loginBtn = document.getElementById('login-btn');
    const userInfo = document.getElementById('user-info');
    const logoutBtn = document.getElementById('logout-btn');

    loginBtn.href = AUTH_URL;

    function getToken() {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        return params.get("access_token");
      }
      return null;
    }

    function logout() {
      window.location.hash = '';
      window.location.reload();
    }

    const token = getToken();

    if (token) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'block';
      userInfo.style.display = 'block';

      fetch('https://discord.com/api/users/@me', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(resp => resp.json())
      .then(user => {
        userInfo.innerHTML = `
          <a href="#" title="${user.username}#${user.discriminator}">
            <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar">
          </a>
        `;
      });

      logoutBtn.addEventListener('click', logout);
    }
  </script>

</body>
</html>
