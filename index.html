<!DOCTYPE html>
<html lang="fr">
<head>
  <title>CookZen</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #db3131;
      color: white;
      display: flex;
      justify-content: center; /* CookZen centré */
      align-items: center;
      padding: 75px;
      box-sizing: border-box;
      font-size: 60px;
      /* relative pour positionnement absolu enfant */
      position: fixed;
    }

    .barre {
      position: fixed;
      top: 215px; /* hauteur du footer */
      left: 0;
      width: 100%;
      height: 10px;
      background: black;
    }

    .contenu {
      margin-top: 230px; /* pour éviter que le texte soit caché */
      padding: 20px;
      font-size: 40px;
    }

    /* Conteneur Discord en haut à droite dans footer */
    .discord-login {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 18px;
      text-decoration: none;
    }

    /* Avatar Discord sans ombre ni bordure */
    .discord-login img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: none !important;
      border: none !important;
      vertical-align: middle;
    }

    /* Texte nom utilisateur */
    #user-info h2 {
      margin: 0;
      font-weight: normal;
      font-size: 18px;
      line-height: 1;
      color: white;
    }

    /* Cacher le bouton connexion classique */
    #login-btn {
      display: none;
    }

    /* Style bouton déconnexion simple */
    #logout-btn {
      position: absolute;
      top: 80px;
      right: 30px;
      padding: 5px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: white;
      color: #db3131;
      display: none;
    }

  </style>
</head>
<body>

  <div class="footer">
    CookZen

    <!-- Discord connexion / utilisateur -->
    <a id="login-btn" href="#" class="discord-login" target="_self" style="display:flex;align-items:center;">
      <img src="https://cdn.discordapp.com/icons/discord/discord-logo.png" alt="Discord" />
      <span>Se connecter avec Discord</span>
    </a>

    <div id="user-info" style="display:none; flex-direction: column; align-items: flex-end;">
      <!-- Avatar + nom affichés via JS -->
    </div>

    <button id="logout-btn">Déconnexion</button>
  </div>

  <div class="barre"></div>

  <div class="contenu">
    <p>Contenu de la page</p>
  </div>

  <script>
    const CLIENT_ID = '1387928652041162892';
    const REDIRECT_URI = 'https://usagi84karasu.github.io/CookZen.github.io/';
    const AUTH_URL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfo = document.getElementById('user-info');

    loginBtn.href = AUTH_URL;

    function getToken() {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        return params.get("access_token");
      }
      return null;
    }

    function logout() {
      window.location.hash = '';
      window.location.reload();
    }

    const token = getToken();

    if (token) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'block';
      userInfo.style.display = 'flex';

      fetch('https://discord.com/api/users/@me', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(resp => resp.json())
      .then(user => {
        userInfo.innerHTML = `
          <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar Discord" />
          <h2>${user.username}#${user.discriminator}</h2>
        `;
      });

      logoutBtn.addEventListener('click', logout);
    }
  </script>

</body>
</html>
