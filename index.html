<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Discord</title>
</head>
<body style="text-align: center; font-family: Arial; background-color: #f4f4f4;">

<!-- ðŸ”˜ Bouton de connexion -->
<a id="login-btn" href="#">
  <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" 
       alt="Connexion Discord" 
       width="200">
</a>

<!-- ðŸ”¥ Espace pour afficher la photo et le pseudo -->
<div id="user-info" style="margin-top: 20px;"></div>

<script>
  const CLIENT_ID = '1387908913604726854';
  const REDIRECT_URI = 'https://usagi84karasu.github.io/CookZen.github.io/';
  
  const AUTH_URL = `https://discord.com/oauth2/authorize?client_id=1387928652041162892&response_type=code&redirect_uri=https%3A%2F%2Fusagi84karasu.github.io%2FCookZen.github.io%2F&scope=identify`;

  document.getElementById('login-btn').href = AUTH_URL;

  // Fonction pour rÃ©cupÃ©rer le token
  function getToken() {
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      return params.get("access_token");
    }
    return null;
  }

  // Si connectÃ©, afficher l'avatar et le pseudo
  const token = getToken();
  if (token) {
    fetch('https://discord.com/api/users/@me', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(resp => resp.json())
    .then(user => {
      document.getElementById('user-info').innerHTML = `
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" 
             alt="Avatar" width="100" style="border-radius:50%;">
        <h2>${user.username}#${user.discriminator}</h2>
      `;
    });
  }
</script>

</body>
</html>
