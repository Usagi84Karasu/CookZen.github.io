<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookZen - Paramètres</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e0dede;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #f5f5f5;
      border-radius: 26px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2.5rem;
      width: 380px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eeeeee;
      border-radius: 16px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.2rem;
      box-shadow: inset 2px 2px 6px #dcdcdc,
                  inset -2px -2px 6px #ffffff;
    }

    .option label {
      font-size: 1.1rem;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Thèmes colorés */
    .slider.theme-red   { background-color: #e57373; }
    .slider.theme-orange{ background-color: #ffb74d; }
    .slider.theme-blue  { background-color: #64b5f6; }
    .slider.theme-purple{ background-color: #ba68c8; }
  </style>
</head>
<body>

<div class="container">
  <h1>Choisir un thème</h1>

  <div class="option">
    <label for="theme-red">Rouge</label>
    <div class="switch">
      <input type="radio" name="theme" id="theme-red" value="red">
      <span class="slider theme-red"></span>
    </div>
  </div>

  <div class="option">
    <label for="theme-orange">Orange</label>
    <div class="switch">
      <input type="radio" name="theme" id="theme-orange" value="orange">
      <span class="slider theme-orange"></span>
    </div>
  </div>

  <div class="option">
    <label for="theme-blue">Bleu</label>
    <div class="switch">
      <input type="radio" name="theme" id="theme-blue" value="blue">
      <span class="slider theme-blue"></span>
    </div>
  </div>

  <div class="option">
    <label for="theme-purple">Violet</label>
    <div class="switch">
      <input type="radio" name="theme" id="theme-purple" value="purple">
      <span class="slider theme-purple"></span>
    </div>
  </div>
</div>

<script>
  const themeInputs = document.querySelectorAll('input[name="theme"]');

  // Quand on sélectionne un thème
  themeInputs.forEach(input => {
    input.addEventListener('change', () => {
      if (input.checked) {
        localStorage.setItem('cookzenTheme', input.value);
      }
    });
  });

  // Appliquer le thème enregistré au chargement
  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('cookzenTheme') || 'red';
    const selectedInput = document.querySelector(`input[value="${savedTheme}"]`);
    if (selectedInput) selectedInput.checked = true;
  });

  document.addEventListener("DOMContentLoaded", function () {
    // Appliquer le thème stocké au chargement
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.className = savedTheme;
    }

    // Ajouter les écouteurs sur les boutons
    const themeButtons = document.querySelectorAll(".theme-switch");

    themeButtons.forEach((btn) => {
      btn.addEventListener("change", function () {
        if (btn.checked) {
          document.body.className = btn.value;
          localStorage.setItem("theme", btn.value);
        }
      });
    });
  });
</script>

</body>
</html>
