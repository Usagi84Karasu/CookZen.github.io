<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookZen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e0dede;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #f5f5f5;
      border-radius: 26px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2.5rem;
      width: 380px;
    }

body.red .bottom-nav {
  background-color: #e57373; /* rouge */
  border-top-color: #cc5c5c;
}

body.orange .bottom-nav {
  background-color: #ffb74d; /* orange */
  border-top-color: #cc9a3c;
}

body.blue .bottom-nav {
  background-color: #64b5f6; /* bleu */
  border-top-color: #4d8fe6;
}

body.purple .bottom-nav {
  background-color: #ba68c8; /* violet */
  border-top-color: #974db3;
}
    
    .nav-btn {
      text-decoration: none;
      background: none;
      border: none;
      font-size: 34px;
      cursor: pointer;
      color: #8f8989;
    }

    .nav-btn:focus {
      outline: none;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 20;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eeeeee;
      border-radius: 16px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.2rem;
      box-shadow: inset 2px 2px 6px #dcdcdc,
                  inset -2px -2px 6px #ffffff;
    }

    .option label:first-child {
      font-size: 1.1rem;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Th√®mes color√©s */
    .slider.theme-red   { background-color: #e57373; }
    .slider.theme-orange{ background-color: #ffb74d; }
    .slider.theme-blue  { background-color: #64b5f6; }
    .slider.theme-purple{ background-color: #ba68c8; }
  </style>
</head>
<body>

<div class="container">
  <h1>Choisir un th√®me</h1>

  <div class="option">
    <label for="theme-red">Rouge</label>
    <label class="switch">
      <input type="radio" name="theme" id="theme-red" value="red">
      <span class="slider theme-red"></span>
    </label>
  </div>

  <div class="option">
    <label for="theme-orange">Orange</label>
    <label class="switch">
      <input type="radio" name="theme" id="theme-orange" value="orange">
      <span class="slider theme-orange"></span>
    </label>
  </div>

  <div class="option">
    <label for="theme-blue">Bleu</label>
    <label class="switch">
      <input type="radio" name="theme" id="theme-blue" value="blue">
      <span class="slider theme-blue"></span>
    </label>
  </div>

  <div class="option">
    <label for="theme-purple">Violet</label>
    <label class="switch">
      <input type="radio" name="theme" id="theme-purple" value="purple">
      <span class="slider theme-purple"></span>
    </label>
  </div>
</div>

<div class="bottom-nav">
  <a class="nav-btn" href="index.html">üè†</a>
  <a class="nav-btn" href="favoris.html">‚ù§Ô∏è</a>
  <a class="nav-btn" href="parametres.html">‚öôÔ∏è</a>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const inputs = document.querySelectorAll('input[name="theme"]');
    const saved = localStorage.getItem('cookzenTheme');

    if (saved) {
      const match = document.querySelector(`input[value="${saved}"]`);
      if (match) {
        match.checked = true;
        document.body.className = saved;
      }
    }

    inputs.forEach(input => {
      input.addEventListener('change', () => {
        if (input.checked) {
          localStorage.setItem('cookzenTheme', input.value);
          document.body.className = input.value;
        }
      });
    });
  });

    document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('cookzenTheme');
    if (savedTheme) {
      document.body.className = savedTheme;
      // Appliquer la classe aussi sur les √©l√©ments si besoin (footer, boutons...)
      const footer = document.querySelector('.footer');
      if (footer) footer.className = 'footer ' + savedTheme;

      const voirBtns = document.querySelectorAll('.voir-btn');
      voirBtns.forEach(btn => {
        btn.className = 'voir-btn ' + savedTheme;
      });
    }
  });

  document.body.className = input.value;

</script>

</body>
</html>
