<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paramètres</title>
  <style>
    body {
      background-color: #f8f8f8; /* gris clair */
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
      font-size: 18px; /* Texte général plus grand */
      line-height: 1.5;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px; /* Titre plus grand */
    }

    label {
      font-weight: bold;
      margin-right: 15px;
      font-size: 20px; /* Label plus visible */
    }

    select {
      padding: 10px 15px;
      font-size: 18px; /* Sélecteur plus grand */
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 180px;
    }

    .info {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Paramètres</h1>

  <div>
    <label for="themeSelect">Choisir le thème :</label>
    <select id="themeSelect">
      <option value="original">Original</option>
      <option value="rouge">Rouge</option>
      <option value="orange">Orange</option>
      <option value="bleu">Bleu</option>
      <option value="violet">Violet</option>
    </select>
  </div>

  <p class="info">Le thème choisi sera appliqué sur la page d'accueil et la page favoris.</p>

  <script>
    const themeSelect = document.getElementById('themeSelect');

    // Charger le thème sauvegardé ou mettre "original" par défaut
    const savedTheme = localStorage.getItem('cookzenTheme') || 'original';
    themeSelect.value = savedTheme;

    // Écoute du changement de sélection
    themeSelect.addEventListener('change', () => {
      localStorage.setItem('cookzenTheme', themeSelect.value);
      alert('Thème sauvegardé. Rechargez la page d\'accueil ou favoris pour voir le changement.');
    });
  </script>
</body>
</html>
