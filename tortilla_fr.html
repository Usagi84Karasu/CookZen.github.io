<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookZen - Pâte à Pizza</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }

        /* Styles pour les thèmes de la bannière */
    body.red .footer {
      background-color: #db3131;
    }
    body.orange .footer {
      background-color: #ffb74d;
    }
    body.blue .footer {
      background-color: #64b5f6;
    }
    body.purple .footer {
      background-color: #ba68c8;
    }
    
    .footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #db3131;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      z-index: 10;
    }
    .barre {
      position: fixed;
      top: 120px;
      left: 0;
      width: 100%;
      height: 8px;
      background: black;
      z-index: 9;
    }
    .contenu {
      margin-top: 140px;
      padding: 20px;
      font-size: 18px;
    }
    .cookzen-title {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 48px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="footer">
    <div class="cookzen-title">CookZen</div>
  </div>
  <div class="barre"></div>
  <div class="contenu">
      <p><strong>Préparer la pâte</strong></p>
  <p>Mélangez la farine et le sel, ajoutez l’eau progressivement pour former une pâte souple.</p>

  <p><strong>Repos</strong></p>
  <p>Laissez reposer 10 min.</p>

  <p><strong>Cuisson</strong></p>
  <p>Formez des boules, aplatisez entre deux papiers cuisson.<br>
  Cuits à sec dans une poêle chaude 1–2 min par face.</p>
</div>
    <script>
        const savedTheme = localStorage.getItem('cookzenTheme');
    if (savedTheme) {
      document.body.className = savedTheme;
    }
  </script>
</body>
</html>
